<table>
    <tr>
        <td align="center">
            <b>Bid</b>
        </td>
        <td align="center">
            <b>Ask</b>
        </td>
    </tr>
    <tr>
        <td>
            <rl-bubbles table="Market" query="it.bidQty > 0" field="bidQty" text-attr="recordKey" size="400"></rl-bubbles>
        </td>
        <td>
            <rl-bubbles table="Market" query="it.askQty > 0" field="askQty" text-attr="recordKey" color="indianred" size="400"></rl-bubbles>
        </td>
    </tr>
</table>

<table>
    <tr>
        <td align="center">
            <b>Volume</b>
        </td>
    </tr>
    <tr>
        <td>
            <rl-bubbles table="Instrument" query="it.contractsTraded > 0" field="contractsTraded" text-attr="recordKey"></rl-bubbles>
        </td>
    </tr>
</table>
