<div class="container">
    <div class="row">
        <h3>Market</h3>
    </div>
    <div class="row">
        <rl-table table="Market" height="400px" rl-exclude="lastMatch,version"></rl-table>
    </div>
<br>
    <div class="row">
        <h3>Open Orders</h3>
    </div>
    <div class="row">
        <rl-table table="Order" rl-query="recordKey=={{user.recordKey}}" height="200px" rl-exclude="lastMatch,version"></rl-table>
    </div>
<br>
    <div class="row">
        <h3>Instruments</h3>
    </div>
    <div class="row">
        <rl-table table="Instrument" height="200px" rl-exclude="expiryDate"></rl-table>
    </div>

</div>
